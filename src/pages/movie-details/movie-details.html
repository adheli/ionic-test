<ion-header>

  <ion-navbar>
    <ion-title>movie-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card ion-item *ngIf="movie">

    <img src="https://image.tmdb.org/t/p/w500{{ movie.backdrop_path }}">

    <ion-card-content>
      <ion-card-title>
        {{ movie.title }}
        <br/>
        <small>{{ movie.original_title }}</small>
      </ion-card-title>
      <div class="content-wrap">
        <p>{{ movie.overview }}</p>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
