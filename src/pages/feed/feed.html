<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="ios-arrow-down" pullingText="Atualizar">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card ion-item *ngFor="let movie of movies" (click)="movieDetailed(movie.id)">

    <img src="https://image.tmdb.org/t/p/w500{{ movie.backdrop_path }}">

    <ion-card-content>
      <ion-card-title>
        {{ movie.title }}
        <br/>
        <small>{{ movie.original_title }}</small>
      </ion-card-title>
      <div class="content-wrap">
        <p>{{ movie.overview }}</p>
      </div>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="secondary">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ movie.vote_average }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-calendar"></ion-icon>
          <div>{{ movie.release_date }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note *ngIf="movie.adult" style="color: red">
          Adult
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
