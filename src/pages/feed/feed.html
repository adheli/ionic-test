<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg">

  <ion-card ion-item *ngFor="let feed of feeds">

    <img src="https://image.tmdb.org/t/p/w500{{ feed.backdrop_path }}">

    <ion-card-content>
      <ion-card-title>
        {{ feed.title }}
        <br/>
        <small>{{ feed.original_title }}</small>
      </ion-card-title>
      <div class="content-wrap">
        <p>{{ feed.overview }}</p>
      </div>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="secondary">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ feed.vote_average }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-calendar"></ion-icon>
          <div>{{ feed.release_date }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note *ngIf="feed.adult" style="color: red">
          Adult
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
